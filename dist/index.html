<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things to do</title>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="../src/style.css">
    <script src="./bundle.js" defer></script>
</head>
<body>
   <header class="header">
        <img src="../assets/logo.svg" alt="thinking head" class="logo">
        <h1>Things to do...</h1>
        <div class="buttons-container">
            <button id="add-thing-button" class="button add-thing-button"><img src="../assets/add_circle.svg" alt="plus in circle" class="btn-icon">add Thing...</button>
            <button id="add-set-button" class="button add-set-button"><img src="../assets/set.svg" alt="three dots in triangle" class="btn-icon">add Set</button>
        </div>
   </header>
   <main class="main">
        <aside>
            <h2>Sets :</h2>
            <ul class="set-list">
            </ul>
        </aside>
        <div class="things-list">
            <h2 class="title"><img src="../assets/set.svg" alt="" class="list-icon">Things to do...</h2>
            <ul class="things-list"></ul>
        </div>
   </main>
   <footer class="footer">
    <p class="footer-text">Made by Mekintosz 2023</p>
   </footer>
</body>
</html>
