<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things to do</title>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="../src/style.css">
    <script src="./bundle.js" defer></script>
</head>
<body>
   <header class="header">
        <img src="../assets/logo.svg" alt="thinking head" class="logo">
        <h1>Things to do...</h1>
   </header>
   <main class="main">
        <aside>
            <h2>Set of things</h2>
            <ul class="sets-list" data-list></ul>
            <button id="add-set-button" class="button add-set-button"><img src="../assets/set.svg" alt="three dots in triangle" class="btn-icon">add Set</button>
            <dialog id="dialog-1" class="dialog">
              <form>
                  <p>
                    <label autofocus>
                      Thing to do:
                      <input id="thing-input-name">
                    </label>
                  </p>
                  <p>
                    <label >
                        List:
                        <input id="thing-input-list">
                    </label>
                  <p>
                      <label >
                          Description:
                          <input id="thing-input-description">
                      </label>
                  </p>
                  <p>
                      <label >
                          Due date:
                          <input type="date" id="thing-input-duedate">
                      </label>
                  </p>
                  <p>
                      <select>
                        <option value="default">Low</option>
                        <option>High</option>
                        <option>Very important!!!</option>
                      </select>
                  </p>
                  <div>
                    <button id="cancel-btn-1" value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirm-btn-1" value="default">Confirm</button>
                  </div>
                </form>
            </dialog>
        </aside>
        <div class="things-container">
            <h2 class="things-list-title"><img src="../assets/set.svg" alt="" class="list-icon">Things to do...</h2>
            <ul class="things-list" data-things></ul>
            <button id="add-thing-button" class="button add-thing-button"><img src="../assets/add_circle.svg" alt="plus in circle" class="btn-icon">add Thing...</button>
            <dialog id="dialog-2" class="dialog">
              <form>
                  <p>
                    <label >
                       Name:
                      <input id="set-input-name" autofocus>
                    </label>
                  </p>
                  <p>
                      <label >
                        Description:
                        <input id="set-input-description">
                      </label>
                    </p>
                  <div>
                    <button id="cancel-btn-2" value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirm-btn-2" value="default">Confirm</button>
                  </div>
                </form>
            </dialog>
        </div>
   </main>
   <footer class="footer">
    <p class="footer-text">Made by Mekintosz 2023</p>
   </footer>
   <template id="task-template">
    <div class="task">
      <input type="checkbox" />
      <label>
        <span class="custom-checkbox"></span>
      </label>
      <div class="thing-due-date"></div>
      <div class="thing-btns">
        <button class="edit-task-btn">Edit</button>
        <button class="delete-task-btn">Delete</button>
      </div>
    </div>
   </template>
</body>
</html>
